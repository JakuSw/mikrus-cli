on:
  push:
    tags:
    - 'v*' 

name: Build and create release

jobs:
  build:
    name: Build and create release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - run: GOOS=linux GOARCH=amd64 go build-o mikruscli-linux
      - run: GOOS=windows GOARCH=amd64 go build-o mikruscli-win
      - run: GOOS=darwin GOARCH=amd64 go build-o mikruscli-osx
      - name: Create zip files
        run: |
          zip mikruscli-linux
          zip mikruscli-win
          zip mikruscli-osx
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: true
      - name: Upload Windows app
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./mikruscli-win.zip
          asset_name: mikruscli-win.zip
          asset_content_type: application/zip
      - name: Upload Linux app
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./mikruscli-linux.zip
          asset_name: mikruscli-linux.zip
          asset_content_type: application/zip
      - name: Upload OSX app
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./mikruscli-osx.zip
          asset_name: mikruscli-osx.zip
          asset_content_type: application/zip